<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Add selectors to get the styles defined in the css styelsheet-->
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="second_id">Number 2 - I'm one ID.</div>
    <p class="odd third">Number 3 - I'm a class, but cooler!</p> <!--2 classes applied, then define 2 classes-->
    <div id="fourth_id">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>

  </body>
</html>
